<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form id="productForm">
        <h:outputLabel value="Имя категории"/>
        <h:inputText id="name" value="#{categoryController.categoryRepr.name}">
            <f:validateBean/>
        </h:inputText>
        <br/>
        <h:outputLabel value="Описание категории"/>
        <h:inputText id="description" value="#{categoryController.categoryRepr.description}">
            <f:validateBean/>
        </h:inputText>
        <br/>
        <h:commandButton value="Сохранить" action="#{categoryController.saveCategoryRepr}"/>
    </h:form>
</h:body>
</html>
