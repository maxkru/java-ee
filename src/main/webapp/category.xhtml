<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:body>
    <h:form id="productForm">
        <h:outputLabel value="Имя категории"/>
        <h:inputText id="name" value="#{categoryController.category.name}"/>
        <br/>
        <h:outputLabel value="Описание категории"/>
        <h:inputText id="description" value="#{categoryController.category.description}"/>
        <br/>
        <h:commandButton value="Сохранить" action="#{categoryController.saveCategory}"/>
    </h:form>
</h:body>
</html>
