<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:body>
    <h:form id="productForm">
        <h:outputLabel value="Name"/>
        <h:inputText id="name" value="#{productController.product.name}"/>
        <br/>
        <h:outputLabel value="Description"/>
        <h:inputText id="description" value="#{productController.product.description}"/>
        <br/>
        <h:outputLabel value="Price"/>
        <h:inputText id="price" value="#{productController.product.price}"/>
        <br/>
        <h:commandButton value="Submit" action="#{productController.saveProduct}"/>
    </h:form>
</h:body>
</html>
