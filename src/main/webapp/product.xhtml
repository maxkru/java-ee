<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>
    <h:form id="productForm">
        <h:outputLabel value="Имя товара" for="name"/>
        <h:inputText id="name" value="#{productController.product.name}">
            <f:validateBean/>
        </h:inputText>
        <br/>
        <h:outputLabel value="Описание товара" for="description"/>
        <h:inputText id="description" value="#{productController.product.description}">
            <f:validateBean/>
        </h:inputText>
        <br/>
        <h:outputLabel value="Цена товара" for="price"/>
        <h:inputText id="price" value="#{productController.product.price}">
            <f:validateBean/>
        </h:inputText>
        <br/>
        <h:outputLabel value="Идентификатор категории" for="categoryId"/>
        <h:inputText id="categoryId" value="#{productController.product.category.id}">
            <f:validateBean/>
        </h:inputText>
        <br/>
        <h:commandButton value="Submit" action="#{productController.saveProduct}"/>
    </h:form>
</h:body>
</html>
