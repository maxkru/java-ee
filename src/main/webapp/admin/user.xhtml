<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form id="userForm">
        <h:outputLabel value="Имя пользователя" for="name"/>
        <h:inputText id="name" value="#{userController.userRepr.name}"/>
        <br/>
        <h:outputLabel value="Пароль" for="password"/>
        <h:inputText id="password" value="#{userController.userRepr.password}"/>
        <br/>
        <h:selectManyCheckbox value="#{userController.userRepr.roles}">
            <f:selectItems value="#{userController.allRoles}"/>
        </h:selectManyCheckbox>
        <br/>
        <h:commandButton value="Сохранить" action="#{userController.saveUser}"/>
    </h:form>
</h:body>
</html>
