<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form id="usersForm">
        <h:dataTable value="#{userController.allUsers}" var="user">
            <h:column>
                <f:facet name="header">ID</f:facet>
                ${user.id}
            </h:column>
            <h:column>
                <f:facet name="header">Имя пользователя</f:facet>
                ${user.name}
            </h:column>
            <h:column>
                <f:facet name="header">Действия</f:facet>
                <h:commandButton value="Изменить" action="#{userController.editUser(user)}"/>
                <h:commandButton value="Удалить" action="#{userController.deleteUser(user)}">
                    <f:ajax event="click" render="productsForm"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
